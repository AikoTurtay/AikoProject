<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 15px;
            text-align: center;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-menu li a:hover {
            background-color: rgba(7, 7, 7, 0.8);
            border-radius: 30px;
        }

        .contact-section {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, textarea, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            background-color: #FFD700;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: white;
        }

        .social-media a {
            margin: 0 10px;
            display: inline-block;
        }

        /* Map container */
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 15px;
            text-align: center;
        }
        .instagram-icon {
    width: 132px;
    height: 122px;
}

    </style>
</head>
<body>

    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="family.html">Family</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>


        <div id="map"></div>

        <a href="https://www.instagram.com/aiko_turtay?igsh=Y3NubW13ZG0xZmpi" target="_blank">
            <img src="insta.png" alt="aiko_turtay" class="instagram-icon">
        </a>
        
        
    </section>

    <footer>
        <p>&copy; 2024 Aigerim. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        var map = L.map('map').setView([43.208535, 76.669517], 15);


        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);


        L.marker([43.208535, 76.669517]).addTo(map)
            .bindPopup('Suleyman Demirel University')
            .openPopup();
    </script>

</body>
</html>
